<div class="dm-block--intro">
  <div class="devmind-section">
    <h1>Student space</h1>
    <div class="dm-grid--flexible" style="align-items: center">
      <div class="dm-grid--element">
        <div class="center">
          <picture alt="Espace étudiant">
            <source srcset="../img/experience/formation_600.webp" type="image/webp"/>
            <source srcset="../img/experience/formation_600.png"/>
            <img src="../img/experience/formation_600.png" alt="Espace étudiant">
          </picture>
        </div>
      </div>
      <div class="dm-grid--element" style="flex: 3 0 0">
        <p class="dm_lead">
          All lesson supports and labs remain the intellectual property of Dev-Mind but they are freely accessible.
        </p>

        <p>You will find here all the supports shown during the lessons. If you are missing anything, please tell me</p>
        <p>
          <a href="https://twitter.com/guillaumeehret" target="_blank" rel="noopener">
            <img src="../img/contact/twitter.svg" alt="Twitter" class="dm-social">
          </a>
          <a href="https://github.com/Dev-Mind" target="_blank" rel="noopener">
            <img src="../img/contact/github.svg" alt="Github" class="dm-social">
          </a>
        </p>
      </div>
    </div>

  </div>
</div>
<div class="dm-block--news">
  <div class="devmind-section">
    <div class="dm-blog--container-article">
      <article [routerLink]="postPath(post)" *ngFor="let post of blogEntries">
        <div class="dm-blog--article">
          <div class="dm-blog--imgteaser">
            <img [ngSrc]="post.image" [alt]="post.description" width="1500" height="764" sizes="(max-width: 100%)"/>
          </div>
          <h3><a [routerLink]="postPath(post)" [title]="post.title">{{ post.title }}</a></h3>
          <p class="dm-blog--teaser">{{ post.description }}</p>
        </div>
      </article>
    </div>
  </div>
</div>
